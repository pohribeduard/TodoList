<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>List Posts</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Posts</h2>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}">success message</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Posted On</th>
            <th>Slug</th>
            <th>Author</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}">title</td>
            <td th:text="${#calendars.format(todo.postedOn,'M/dd/yyyy hh:mm:ss a')}">posted on</td>
            <td th:text="${todo.slug}">slug</td>
            <td th:text="${todo.user.firstName + ' ' + todo.user.lastName}">author</td>
            <td><a href="#" th:href="@{/admin/post/} + ${todo.id}">View</a></td>
            <td><a href="#" th:href="@{/admin/post/edit/} + ${todo.id}">Edit</a></td>
            <td><a href="#" th:href="@{/admin/post/delete/} + ${todo.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/post/create}">Add New Post</a>
    <br/><br/>

    <p th:if="${todos.size() == 0}">
    <div class="alert alert-warning" role="alert">No Posts Found.</div>
    </p>

</div>

</body>
</html>
